<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        /* Pandasのto_htmlで生成されるテーブルにスタイルを適用 */
        .dataframe th { 
            @apply px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50;
        }
        .dataframe td { 
            @apply px-4 py-2 whitespace-nowrap text-sm text-gray-700 border-t border-gray-200;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">GTFSリアルタイムデータ診断</h1>
            <p class="text-lg text-blue-600 font-semibold">{{ title }}</p>
        </header>

        <main class="card bg-white p-4 md:p-6 rounded-xl border border-gray-100">
            <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-3 rounded-md mb-6">
                <p class="text-sm font-medium">最終取得時刻: {{ timestamp }}</p>
                <p class="text-sm font-medium">情報: {{ rt_info }}</p>
            </div>
            
            <h2 class="text-xl font-semibold text-gray-700 mb-4">リアルタイム運行情報 (DataFrame)</h2>
            
            <div class="overflow-x-auto">
                {{ data_table | safe }}
            </div>
            
            <p class="mt-6 text-sm text-gray-500">
                <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">トップページに戻る</a>
            </p>
        </main>
        
    </div>
</body>
</html>
